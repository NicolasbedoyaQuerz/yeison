</head>
<body>
    <div class="cat-container">
        <img src="fotos/e14392b3bb9f745025a5cf6a9abe11be.gif" class="cat-image" alt="Gato negro mirando con ojos enamorados, corazones rosados saliendo de sus ojos, fondo negro con efecto bruma rosa">

    <div class="hearts">

    <script>
        // Generar corazones dinámicos
        setInterval(() => {
            const hearts = document.querySelector('.hearts');
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 3 + 's';
            hearts.appendChild(heart);

                heart.remove();
